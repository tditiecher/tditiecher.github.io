<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ site.site_title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta name="author" content="{{ page.author }}">

    <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/9.4.0/styles/default.min.css" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.site_title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}" />
  </head>

  <body>

    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/images/tea48.jpg" alt="">{{ site.site_title }}</a>
        <nav class="site-nav">
          <a href="#" class="menu-icon">
            <i class="fa fa-bars"></i>
          </a>
          <div class="trigger">
            <a class="page-link" href="{{ '/about/' | prepend: site.baseurl }}">about<i class="fa fa-info-circle"></i></a>
            <a class="page-link" href="{{ site.github_username | prepend: 'http://github.com/' }}">github<i class="fa fa-github"></i></a>
            <a class="page-link" href="{{ '/feed.xml' | prepend: site.baseurl }}">rss<i class="fa fa-rss-square"></i></a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="page-content">
        <div class="wrapper">
          <div class="post">

            <header class="post-header">
            {% if page.title %}
              <h1 class="post-title">{{ page.title }}</h1>
              {% if page.date %}<p class="post-meta"><i class="fa fa-calendar"></i>{{ page.date | date_to_string }}</p>{% endif %}
            {% endif %}
            </header>

            <article class="post-content">
              {{ content }}
            </article>

          </div>
        </div>
      </div>
  </main>

    <footer class="site-footer">
      <div class="wrapper">
        <div class="proverb" title="chagake ni ōhaba nashi - there is no need for a large hanging scroll in a tearoom (less is more).">茶掛けに大幅無し</div>
      </div>
    </footer>

	  <script src="//cdn.jsdelivr.net/highlight.js/9.4.0/highlight.min.js"></script>
	  <script>hljs.initHighlightingOnLoad();</script>
    
    <script>
      if (document.location.hostname !== 'localhost') {
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-2160483-3', 'auto');
        ga('send', 'pageview');
      }
    </script>

  </body>
</html>
